# Enrich using https://www.maturin.rs/metadata.html
[project]
name = "cdshealpix"
# 3.6 is no longer maintained and no more supported by maturin
requires-python = ">=3.7"
dependencies = ["numpy", "astropy"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]


[project.urls]
repository = "https://github.com/cds-astro/cds-healpix-python"

# Build a cdshealpix-x.x.x.tar.gz containing sources (from maturin).
[build-system]
requires = ["maturin>=13"]
build-backend = "maturin"

[tool.maturin]
# Bindings type
bindings = "pyo3"
# Strip the library for minimum file size
strip = true
# Build artifacts with the specified Cargo profile
profile = "release"
# Cargo manifest path
# manifest-path = "Cargo.toml"
# Require Cargo.lock and cache are up to date
frozen = false
# Require Cargo.lock is up to date
locked = false

